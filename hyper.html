    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen" class="inpt">

            <button class="bttn" onclick="del()">DEL</button>

            <button class="bttn" onclick="display('6')">6</button>
            <button class="bttn" onclick="display('-')">-</button>

            <button class="bttn" onclick="display('2')">2</button>
            <button class="bttn" onclick="display('3')">3</button>
            <button class="bttn" onclick="display('+')">+</button>
            <button class="bttn" onclick="display('.')">.</button>
            <button class="bttn" onclick="display('0')">0</button>
            <button class="bttn" onclick="Calculate()" class="equal">=</button>
        </div>
    </div>

        <!-- The To Do List "JavaScript" -->

    <script>
        let outputScreen = document.getElementById("output-screen");

        function display(num) {
            outputScreen.value += num;
        }
        
        function Calculate() {
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err)
            {
                alert("Invalid");
            }
        
        }

        function cls(){
                outputScreen.value = "";
            }
            function del(){
                outputScreen.value = outputScreen.value.slice(0, -1);
            }
    </script>
    
        <!-- End To Do List "JavaScript" -->
